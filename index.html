<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Practice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/9b239ef8d2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <div id="carousel">
    <i class="fa-solid fa-chevron-left prev btn" style="color: #000000;" onclick="plusSlides(-1)"></i>
    <i class="fa-solid fa-chevron-right next btn" style="color: #000000;" onclick="plusSlides(1)"></i>
    <div class="slide">
      <img src="1.png" id="photo1">
    </div>
    <div class="slide">
      <img src="2.png" id="photo2">
    </div>
    <div class="slide">
      <img src="3.png" id="photo3">
    </div>
  </div>
</body>

</html>
