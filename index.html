<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Practice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/9b239ef8d2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <div id="carousel">
    <i class="fa-solid fa-chevron-left prev btn" style="color: #FFF;" onclick="plusSlides(-1)"></i>
    <i class="fa-solid fa-chevron-right next btn" style="color: #FFF;" onclick="plusSlides(1)"></i>
    <div class="slide">
      <img src="82.png">
    </div>
    <div class="slide">
      <img src="83.png">
    </div>
    <div class="slide">
      <img src="84.png">
    </div>
    <div class="slide">
      <img src="85.png">
    </div>
    <div class="slide">
      <img src="86.png">
    </div>
    <div class="slide">
      <img src="87.png">
    </div>
    <div class="slide">
      <img src="88.png">
    </div>
    <div class="slide">
      <img src="89.png">
    </div>
    <div class="dots">
      <i class="fa-solid fa-circle dot" onclick="dotSlides(0)" id="0"></i>
      <i class="fa-solid fa-circle dot" onclick="dotSlides(1)" id="1"></i>
      <i class="fa-solid fa-circle dot" onclick="dotSlides(2)" id="2"></i>
      <i class="fa-solid fa-circle dot" onclick="dotSlides(3)" id="3"></i>
      <i class="fa-solid fa-circle dot" onclick="dotSlides(4)" id="4"></i>
      <i class="fa-solid fa-circle dot" onclick="dotSlides(5)" id="5"></i>
      <i class="fa-solid fa-circle dot" onclick="dotSlides(6)" id="6"></i>
      <i class="fa-solid fa-circle dot" onclick="dotSlides(7)" id="7"></i>
    </div>
  </div>
</body>

</html>
